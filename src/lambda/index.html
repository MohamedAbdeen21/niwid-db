<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
	<title>Online SQL Database</title>
</head>

<body>
	<div class="query-container">
		<form hx-post="/query" hx-ext="json-enc">
			<label for="sql-query">Enter your SQL query:</label>
			<input id="sql-query" name="query" placeholder="Write your SQL query here...">
			<input id="placer" name="placeholder" value="Hello World">
			<br>
			<button type="submit">Run Query</button>
		</form>
	</div>
	<div id="query-results">
	</div>
</body>

</html>
